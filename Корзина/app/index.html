<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-cart">
      <header class="section-cart__header">
        <div class="container">
          <h1 class="title">Корзина товаров</h1>
        </div>
      </header>
      <div class="section-cart__body">
        <div class="container">
          <section class="cart">
            <header class="cart-header">
              <div class="cart-header__title">наименование</div>
              <div class="cart-header__count">количество</div>
              <div class="cart-header__cost">стоимость</div>
            </header>
            <!-- Product-1 -->
            <section class="product">
              <div class="product__img">
                <img src="./images/MacBook.svg" alt="Macbook" />
              </div>
              <div class="product__title">Apple MacBook Air 13</div>

              <div class="count">
                <div class="count__box">
                  <input
                    class="count__input"
                    type="number"
                    min="1"
                    max="100"
                    value="1"
                  />
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./images/up.svg" alt="Increase" />
                  </button>
                  <button type="button" class="count__down">
                    <img src="./images/down.svg" alt="Decrease" />
                  </button>
                </div>
              </div>

              <div class="product__price">110 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./images/delete.svg" alt="delete" />
                </button>
              </div>
            </section>
            <!-- Product-1/ -->

            <!-- Product-2 -->

            <section class="product">
              <div class="product__img">
                <img src="./images/Watch.svg" alt="Apple Watch" />
              </div>
              <div class="product__title">Apple watch</div>

              <div class="count">
                <div class="count__box">
                  <input
                    class="count__input"
                    type="number"
                    min="1"
                    max="100"
                    value="1"
                  />
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./images/up.svg" alt="Increase" />
                  </button>
                  <button type="button" class="count__down">
                    <img src="./images/down.svg" alt="Decrease" />
                  </button>
                </div>
              </div>
              <div class="product__price">29 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./images/delete.svg" alt="delete" />
                </button>
              </div>
            </section>
            <!-- Product-2/ -->

            <!-- Product-3 -->
            <section class="product">
              <div class="product__img">
                <img src="./images/MacPro.svg" alt="MacPro" />
              </div>
              <div class="product__title">Mac Pro</div>

              <div class="count">
                <div class="count__box">
                  <input
                    class="count__input"
                    type="number"
                    min="1"
                    max="100"
                    value="1"
                  />
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./images/up.svg" alt="Increase" />
                  </button>
                  <button type="button" class="count__down">
                    <img src="./images/down.svg" alt="Decrease" />
                  </button>
                </div>
              </div>

              <div class="product__price">190 000 руб.</div>
              <div class="product__controls">
                <button type="button">
                  <img src="./images/delete.svg" alt="delete" />
                </button>
              </div>
            </section>
            <!-- Product-3/ -->

            <footer class="cart-footer">
              <div class="cart-footer__count">3 единицы</div>
              <div class="cart-footer__price">329 000 руб.</div>
            </footer>
          </section>
        </div>
      </div>
    </section>

    <script src="js/main.min.js"></script>
  </body>
</html>
