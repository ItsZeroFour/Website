---
layout: default
title: Signin
---

<h1 class="page__title page__title--center">Вход</h1>

<form class="form form--auth" action="/" method="post">

  <div class="form__group form__group-md">
    <input class="form__controll" type="email" placeholder="Ваш e-mail" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group-md">
    <input class="form__controll" type="password" placeholder="Пароль" />
    <span class="form__line"></span>
  </div>

  <div class="form__footer form__footer--center">
    
    <div class="form__group form__group-md">
      <button class="btn btn--blue btn-rounded btn-sm--small" type="submit">
        Войти
      </button>
    </div>

    <ul class="form__footer-list">
      <li class="form__footer-item">
        <a href="#">Восстановить</a>
      </li>
      <li class="form__footer-item">
        <a href="#">Регистрация</a>
      </li>
    </ul>

  </div>
</form>
